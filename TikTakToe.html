<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIKTAKTOE</title>
        <link rel="stylesheet" href="src/css/estilos.css">
    </head>
    <body>
    

        <div id ="generalContainer">
            <div id="scoreboardContainer">
                
                <button type="button" id="btnResetScoreboard"></button>
                
                <div id="gamePointsContainer">
                    <div id="winXPointsConteiner">
                        
                    </div>
                    <div id="winOPointsConteiner">
                        
                    </div>
                    <div id="gameDrawPointsConteiner">
                        
                    </div>
                </div>
            </div>
            
            <div id="table">
                
                <div id="winnerSignContainer">
                    <h1 id = "winnerSign"></h1>
                    <div id="turnOf">
                        <h1> Turno de:<h1 id="playerPlaying">X</h1></h1>
                    </div>
                </div>
                <div id="gameContainer">
                    <div id="box0" class="boxes">
                        <button class="btnsBoxes" data-row="0" data-col="0" data-id="btnBox0" id="btnBox0"></button>
                    </div>
                    <div id="box1" class="boxes">
                        <button class="btnsBoxes"  data-row="0" data-col="1" data-id="btnBox1" id="btnBox1"></button>
                    </div>
                    <div id="box2" class="boxes">
                        <button class="btnsBoxes"  data-row="0" data-col="2" data-id="btnBox2" id="btnBox2"></button>
                    </div>
                    <div id="box3" class="boxes">
                        <button class="btnsBoxes"  data-row="1" data-col="0" data-id="btnBox3" id="btnBox3"></button>
                    </div>
                    <div id="box4" class="boxes">
                        <button class="btnsBoxes"  data-row="1" data-col="1" data-id="btnBox4" id="btnBox4"></button>
                    </div>
                    <div id="box5" class="boxes">
                        <button class="btnsBoxes"  data-row="1" data-col="2" data-id="btnBox5" id="btnBox5"></button>
                    </div>
                    <div id="box6" class="boxes">
                        <button class="btnsBoxes"  data-row="2" data-col="0" data-id="btnBox6" id="btnBox6"></button>
                    </div>
                    <div id="box7" class="boxes">
                        <button class="btnsBoxes"  data-row="2" data-col="1" data-id="btnBox7" id="btnBox7"></button>
                    </div>
                    <div id="box8" class="boxes">
                        <button class="btnsBoxes"  data-row="2" data-col="2" data-id="btnBox8" id="btnBox8"></button>
                    </div>
                </div>
                <div id="btnBackContainer">
                    <button id="btnBack"></button>
                </div>
                <div id="btnsContainer">
                    <button id="btnReset"></button>
                </div>
                
            </div>
            
        </div>


        <script type="module" src="src/js/funcionalidades.js"></script>
    </body>
</html>
